<div>
    <h1>List of all available books in the library</h1>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-7">
            <div class="btn-group btn-group-sm" style="margin-right: 20px; margin-left: 20px;">
                <button class="btn btn-default">By Name</button>
                <button class="btn btn-default">By Votes</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-default">All</button>
                <button class="btn btn-default">Fantasy</button>
                <button class="btn btn-default">History</button>
                <button class="btn btn-default">Science</button>
            </div>
        </div>

        <div class="col-md-5" style="margin-top:5px">
            <a>
                <strong style="float: right;">Add Book</strong>
            </a>
        </div>

    </div>
    <hr>
    <div class="row">
        <div *ngFor="let book of books" class="col-md-4">
            <book-thumbnail [book]="book"></book-thumbnail>
        </div>
    </div>
</div>
